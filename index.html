<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록체인구조와원리 실습</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <!-- 상단 네비게이션 바 -->
    <header class="navbar">
      <div class="navbar-left">
        <!-- 로고 자리 -->
        <div class="logo">
          <img src="img/hyu_logo.png" id="logo" />
          <span class="logo-text">블록체인구조와원리</span>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Trade</a></li>
            <li><a href="admin.html">관리자</a></li>
          </ul>
        </nav>
      </div>
      <div class="navbar-right">
        <div class="balance"></div>
        <div class="network-select">
          <img src="img/ethereum-eth-logo.png" id="etherium" />
          <span>Ethereum</span>
        </div>
        <button class="btn-connect">Connect Wallet</button>
        <button id="btn-refresh">Refresh</button>
      </div>
    </header>

    <!-- 메인 영역 -->
    <main class="main-container">
      <div class="swap-container">
        <div class="swap-header">
          <button class="swap-tab active">Swap</button>
          <button
            class="swap-tab"
            onclick="window.location.href='liquidity.html'"
          >
            유동성 관리
          </button>
        </div>
        <div class="swap-body">
          <div class="swap-row">
            <label>From</label>
            <div class="swap-input">
              <select>
                <option>토큰1</option>
                <option>토큰2</option>
              </select>
              <input type="number" placeholder="0.00" />
            </div>
          </div>
          <div class="swap-row-arrow">
            <div>
              <img src="img/arrow_down.png" id="arrow_down" />
            </div>
          </div>
          <div class="swap-row">
            <label>To</label>
            <div class="swap-input">
              <select>
                <option>토큰1</option>
                <option>토큰2</option>
              </select>
              <input type="number" placeholder="0.00" />
            </div>
          </div>
        </div>
        <div>
          <div class="swap-row">
            <div>예시텍스트(추후 css 적용)</div>
          </div>
        </div>
        <div class="swap-footer">
          <button class="btn-swap">Send</button>
        </div>
      </div>
    </main>

    <!-- JS 연결 -->
    <script src="js/index.js"></script>
    <script src="js/metamask.js"></script>
  </body>
</html>
