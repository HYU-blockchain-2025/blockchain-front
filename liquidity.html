<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록체인구조와원리 실습 - 유동성 관리</title>
    <!-- 공통 CSS (index.css, navbar.css) -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <!-- 유동성 관리 전용 CSS -->
    <link rel="stylesheet" href="css/liquidity.css" />
  </head>
  <body>
    <!-- 상단 네비게이션 바 (index.html과 동일 구조) -->
    <header class="navbar">
      <div class="navbar-left">
        <div class="logo">
          <img src="img/hyu_logo.png" id="logo" />
          <span class="logo-text">블록체인구조와원리</span>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Trade</a></li>
            <li><a href="admin.html">관리자</a></li>
          </ul>
        </nav>
      </div>
      <div class="navbar-right">
        <div class="balance"></div>
        <div class="network-select">
          <img src="img/ethereum-eth-logo.png" id="etherium" />
          <span>Ethereum</span>
        </div>
        <button class="btn-connect">Connect Wallet</button>
        <button id="btn-refresh">Refresh</button>
      </div>
    </header>

    <!-- 메인 영역 -->
    <main class="main-container">
      <!-- swap-container 와 동일한 레이아웃을 유지 -->
      <div class="swap-container">
        <!-- 탭 헤더 -->
        <div class="swap-header">
          <!-- Swap 탭 (이 페이지에서는 기본적으로 비활성) -->
          <button
            class="swap-tab"
            onclick="window.location.href='index.html'"
            data-view="swapView"
          >
            Swap
          </button>
          <!-- 유동성 관리 탭 (기본 활성 상태) -->
          <button class="swap-tab active" data-view="liquidityView">
            유동성 관리
          </button>
        </div>

        <!-- 유동성 관리 화면: 기본 표시 -->
        <div id="liquidityView" class="swap-body">
          <!-- 유동성 추가 -->
          <div class="swap-row">
            <label>유동성 추가</label>
            <div class="swap-input">
              <select>
                <option>토큰1</option>
                <option>토큰2</option>
              </select>
              <input type="number" id="add-amount" placeholder="0.00" />
            </div>
          </div>

          <button id="btnAddLiquidity" class="btn-swap">유동성 추가</button>

          <!-- 유동성 제거 -->
          <div class="swap-row">
            <label>유동성 제거</label>
            <div class="swap-input">
              <select>
                <option>토큰1</option>
                <option>토큰2</option>
              </select>
              <input type="number" id="remove-amount" placeholder="0.00" />
            </div>
          </div>

          <!-- 버튼 영역 -->
          <div class="swap-footer" style="gap: 0.5rem">
            <button id="btnRemoveLiquidity" class="btn-swap">
              유동성 제거
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/liquidity.js"></script>
    <script src="js/metamask.js"></script>
  </body>
</html>
