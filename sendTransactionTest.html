<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록체인구조와원리 실습</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/sendTransactionTest.css" />
  </head>
  <body>

     <!-- 상단 네비게이션 바 -->
    <header class="navbar">
      <div class="navbar-left">
        <!-- 로고 자리 -->
        <div class="logo">
          <img src="img/hyu_logo.png" id="logo" />
          <span class="logo-text">블록체인구조와원리</span>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Trade</a></li>
            <li><a href="admin.html">관리자</a></li>
            <li><a href="sendTransactionTest.html">Send Transaction</a></li>
          </ul>
        </nav>
      </div>
      <div class="navbar-right">
        <div class="balance"></div>
        <div class="network-select">
          <img src="img/ethereum-eth-logo.png" id="etherium" />
          <span>Ethereum</span>
        </div>
        <button class="btn-connect">Connect Wallet</button>
        <button id="btn-refresh">Refresh</button>
      </div>
    </header>


    <!-- 메인 영역 -->
    <main class="main-container">
      <div class="swap-container">
        <div class="swap-body">
          <div class="input-container">
            <label for="recipient-address">수신 주소:</label>
            <input type="text" id="recipient-address" placeholder="Enter recipient address" />
          </div>
          <div class="input-container">
            <label for="amount">전송 금액:</label>
            <input type="number" id="amount" placeholder="Enter amount" />
          </div>
          <button class="btn-connect" id="btn-transfer">Send</button>
        </div>
    </main>

    <!-- JS 연결 -->
    <script src="js/sendTransactionTest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js"></script>
  </body>
</html>
